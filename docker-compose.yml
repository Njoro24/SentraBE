version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: skor_postgres
    environment:
      POSTGRES_DB: skor_shield
      POSTGRES_USER: skor_user
      POSTGRES_PASSWORD: skor_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U skor_user -d skor_shield"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
